    <title>Diện tích hình vuông</title>

<body>
    <script>
        let canh = +prompt("nhập độ dài cạnh");
        let S, c;
        if (canh <= 0) {
            c = +prompt("nhập lại độ dài cạnh");
        } else {
            S = canh * canh;
            confirm(S);
        }
    </script>
