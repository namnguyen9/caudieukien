<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Diện tích tam giác vuông</title>
</head>

<body>
    <script>
        let a = +prompt(" nhập độ dài cạnh a");
        let b = +prompt("nhập độ dài cạnh b");
        let S;
        if (a > 0 && b > 0) {
            S = 1 / 2 * a * b;
            document.write(" Diện tích tam giác vuông là =" + S);
        } else {
            document.write(" độ dài cạnh ko hợp lệ");
        }


    </script>
</body>

</html>
