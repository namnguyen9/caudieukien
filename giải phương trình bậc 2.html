<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Giải phương trình bậc 2</title>
</head>

<body>
    <script>
        let a = parseFloat(prompt("nhập a"));
        let b = parseFloat(prompt("nhập b"));
        let c = parseFloat(prompt("nhập c"));
        let denta = Math.pow(b, 2) - 4 * a * c;
        let x1, x2;
        function phuongtrinhbac2() {
            if (denta < 0) {
                console.log("phương trình vô nhiệm");
            } else if (denta == 0) {
                x1 = x2 = -b / 2 * a;
                console.log("x1=x2= " + x1);
            } else if (denta > 0) {
                x1 = (-b + Math.sqrt(denta)) / 2 * a;
                x2 = (-b - Math.sqrt(denta)) / 2 * a;
                console.log("x1= " + Math.round(x1));
                console.log("x2= " + Math.round(x2));
            }
        }
        phuongtrinhbac2(a, b, c);

    </script>
</body>

</html>
