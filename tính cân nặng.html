<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tính chỉ số cân nặng của cơ thể</title>
</head>

<body>
  <script>
    let weight = prompt("Enter a weight");
    let height = (prompt("Enter a height"));
    let bmi = weight / (Math.pow(height,2));
    if (bmi < 18.5) {
      alert("underweight");
    }
    else if (bmi < 25.0) {
      alert("normal");
    }
    else if (bmi < 30.0) {
      alert("Overweight");
    }
    else
      alert("obese");



  </script>

</body>

</html>
