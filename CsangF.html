    <title> C độ sang độ F</title>
</head>
<body>
    <input id="doC" type="number" placeholder="Nhập độ C">
    <
    <button id="chuyen" type="button" onclick="doC()">ChuyểnsangđộF</button>
    <div id="ketqua"></div> </div>
    <script>
        function doC () {
            let doC = parseFloat(document.getElementById("doC").value);
            let doF = doC * 9/5 + 32;
        document.getElementById("ketqua").innerHTML = doF + " độ F";
        }
    
    
    
    
    </script>
