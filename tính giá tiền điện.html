<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tính tiền điện</title>
</head>

<body>
    <input id="sodien" type="number" min="0" placeholder="Nhập số điện">
    <button onclick="star()">OK</button>
    <div id="ketqua"></div>
    <script>
        function star() {
            let sodien = + document.getElementById("sodien").value;
            let sotien = sodien * 2442;
            document.getElementById("ketqua").innerHTML = sotien + " nghìn đồng";

        }


    </script>
</body>

</html>
