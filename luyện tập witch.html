<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Câu Lệnh Witch-case</title>
</head>

<body>

    <input id="sothang" type="number" placeholder="Nhập số tháng">
    <button id="songay" type="button" onclick="songay()">Tính số ngày</button>
    <div id="ketqua"></div>
    <script>
        function songay() {
            let sothang = parseInt(document.getElementById("sothang").value);
            switch (sothang) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    document.getElementById("ketqua").innerHTML = "tháng " +sothang +" có 31 ngày";
                    break;
                case 2:
                    document.getElementById("ketqua").innerHTML = "có 28 hoặc 29 ngày";
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                    document.getElementById("ketqua").innerHTML = "thang " +sothang + " có 30 ngày";
                    break;
                default:
                    document.getElementById("ketqua").innerHTML = "ko hợp lệ";

            }







        }


    </script>

</body>

</html>
