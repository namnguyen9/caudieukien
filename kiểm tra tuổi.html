<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kiểm tra tuổi</title>
</head>

<body>
    <script>
        let tuoi = parseInt(prompt("Nhập số tuổi"));
        if (tuoi > 0 && tuoi < 120) {
            confirm("Là tuổi của 1 người");
        } else {
            confirm(" KO phải tuổi của 1 người");
        }



    </script>

</body>

</html>
